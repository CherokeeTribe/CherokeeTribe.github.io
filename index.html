<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Cherokee Nation</title>
    <!-- Importing Google Font for Native-Themed Style -->
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Atma', sans-serif; /* Use the custom font */
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        /* Native style theming */
        .native-text {
            font-family: 'Atma', sans-serif;
            font-size: 20px;
            color: #ffebcd; /* Light beige/gold */
            letter-spacing: 1px;
        }

        .home-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://c10.patreonusercontent.com/4/patreon-media/p/campaign/10296502/c1e7bf57295a4f43abb9662fa4349d6c/eyJ3IjoxOTIwLCJ3ZSI6MX0%3D/11.gif?token-time=1728000000&token-hash=ToDoNWISMhNw6Jf1VTM-i0y0GIPbBsF7600BCoR-I7c%3D');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .game-title {
            font-size: 48px;
            letter-spacing: 3px;
            margin-bottom: 20px;
            font-family: 'Atma', sans-serif; /* Applying Native-themed font */
        }

        .menu-buttons button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #8b4513; /* Native-themed brown */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Atma', sans-serif; /* Applying font */
        }

        .menu-buttons button:hover {
            background-color: #a0522d;
        }

        /* Game screen */
        .game-screen {
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            text-align: center;
        }

        /* Interaction interface */
        .game-interface {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Atma', sans-serif; /* Native-themed font */
        }

        .choice-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #8b4513; /* Native-themed brown */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .choice-button:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>

<div class="home-screen"></div>

<div class="overlay fade-in">
    <div class="game-title">Echoes of the Cherokee Nation</div>

    <div class="menu-buttons">
        <button onclick="startGame()">Start Game</button>
        <button onclick="toggleSettings()">Settings</button>
        <button onclick="showCredits()">Credits</button>
    </div>
</div>

<!-- Game screen that will be displayed after start -->
<div class="game-screen" id="gameScreen">
    <h1 class="native-text">Welcome to the World of the Cherokee Nation!</h1>
    <p class="native-text">The adventure begins...</p>
    <button class="choice-button" onclick="startQuest()">Travel to the Tribal Grounds</button>
</div>

<!-- Interaction interface -->
<div class="game-interface" id="gameInterface">
    <h2 class="native-text">You meet the tribe elders...</h2>
    <p class="native-text">What will you do?</p>
    <button class="choice-button" onclick="chooseAction('ask for wisdom')">Ask for Wisdom</button>
    <button class="choice-button" onclick="chooseAction('seek a quest')">Seek a Quest</button>
    <button class="choice-button" onclick="chooseAction('ask for a story')">Ask for a Story</button>
</div>

<!-- Audio -->
<audio id="bgMusic" loop>
    <source src="https://audio.jukehost.co.uk/N3CuGZj51wOhuQVb43EDFXfesEwaLOdu" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    // Function to play background music
    function playMusic() {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.play().catch(() => {
            alert("Click 'Start Game' to enable the music.");
        });
    }

    // Button functions
    function startGame() {
        document.querySelector('.overlay').style.display = 'none';
        document.querySelector('.home-screen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'flex';
        playMusic();
    }

    function toggleSettings() {
        alert('Settings are currently under development.');
    }

    function showCredits() {
        alert('Developed by the tribe members.');
    }

    function startQuest() {
        document.getElementById('gameScreen').style.display = 'none';
        document.getElementById('gameInterface').style.display = 'flex';
    }

    function chooseAction(action) {
        if (action === 'ask for wisdom') {
            alert("You asked for wisdom...");
        } else if (action === 'seek a quest') {
            alert("You chose to seek a quest.");
        } else if (action === 'ask for a story') {
            alert("You asked for a tribal story...");
        }
    }
</script>

</body>
</html>

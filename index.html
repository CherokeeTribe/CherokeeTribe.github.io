<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Cherokee Nation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Papyrus', 'Arial', sans-serif; /* Native-style font */
            background-color: #f4e3c5; /* Light, earthy background */
            color: #2d2d2d; /* Darker text for readability */
        }

        .home-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://c10.patreonusercontent.com/4/patreon-media/p/campaign/10296502/c1e7bf57295a4f43abb9662fa4349d6c/eyJ3IjoxOTIwLCJ3ZSI6MX0%3D/11.gif?token-time=1728000000&token-hash=ToDoNWISMhNw6Jf1VTM-i0y0GIPbBsF7600BCoR-I7c%3D');
            background-size: cover;
            background-position: center;
            color: white; /* Text on the home screen should be white */
        }

        .overlay, .game-screen, .npc-interface, .story-page, .clan-page, .culture-page {
            background-color: #f4e3c5; /* Light, earthy tone */
            color: #2d2d2d; /* Dark text */
            font-size: 16px;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #8b5e34; /* Earthy brown borders */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for raised look */
            width: 90%; /* Ensure content fits well */
            height: auto;
            margin: 20px auto; /* Center the content */
        }

        .game-title {
            font-size: 48px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: white;
        }

        .loading-bar {
            width: 60%;
            height: 15px;
            background-color: #8b5e34;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .loading-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 2s ease-in-out;
        }

        .menu-buttons button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #8b5e34;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            font-family: 'Papyrus', 'Arial', sans-serif; /* Native-style font */
            transition: background-color 0.3s;
        }

        .menu-buttons button:hover {
            background-color: #623a1d;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
        }

        .settings-menu {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
        }

        /* Game interface */
        .game-interface, .npc-interface, .story-page, .clan-page, .culture-page {
            display: none;
            justify-content: center;
            align-items: center;
            background-color: #f4e3c5; /* Light, earthy tone background */
            color: #2d2d2d; /* Darker text */
            font-size: 16px;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #8b5e34; /* Native-style brown borders */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            height: auto;
            margin: 20px auto;
        }

        .fade-in {
            animation: fadeIn 3s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Choice button styles */
        .choice-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #8b5e34;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-family: 'Papyrus', 'Arial', sans-serif;
        }

        .choice-button:hover {
            background-color: #623a1d;
        }

        /* Text styling for headers and paragraphs */
        h2 {
            font-family: 'Papyrus', 'Arial', sans-serif;
            font-size: 24px;
        }

        p {
            font-family: 'Papyrus', 'Arial', sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="home-screen"></div>

<div class="overlay fade-in">
    <div class="game-title">Echoes of the Cherokee Nation</div>

    <div class="loading-bar">
        <div class="loading-fill" id="loadingFill"></div>
    </div>

    <div class="menu-buttons">
        <button onclick="startGame()">Start Game</button>
        <button onclick="toggleSettings()">Settings</button>
        <button onclick="showCredits()">Credits</button>
    </div>

    <div class="settings-menu" id="settingsMenu">
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="musicToggle" checked onchange="toggleMusic()"> Background Music
        </label>
        <button onclick="closeSettings()">Close</button>
    </div>
</div>

<!-- Game screen that will be displayed after start -->
<div class="game-screen" id="gameScreen">
    <h1>Welcome to the World of the Cherokee Nation!</h1>
    <p>The adventure begins...</p>
    <button class="choice-button" onclick="startQuest()">Begin Your First Quest</button>
</div>

<!-- Interaction interface -->
<div class="game-interface" id="gameInterface">
    <h2>You meet the tribe elders...</h2>
    <p>What will you do?</p>
    <button class="choice-button" onclick="chooseAction('ask for wisdom')">Ask for Wisdom</button>
    <button class="choice-button" onclick="chooseAction('seek a quest')">Seek a Quest</button>
</div>

<!-- NPC Interface (where tribe members appear) -->
<div class="npc-interface" id="npcInterface"></div>

<!-- Story page -->
<div class="story-page" id="storyPage"></div>

<!-- Clan page -->
<div class="clan-page" id="clanPage"></div>

<!-- Culture page -->
<div class="culture-page" id="culturePage"></div>

<!-- Using hosted background music -->
<audio id="bgMusic" loop>
    <source src="https://audio.jukehost.co.uk/N3CuGZj51wOhuQVb43EDFXfesEwaLOdu" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    // Loading bar effect
    function fillLoadingBar() {
        const loadingFill = document.getElementById('loadingFill');
        loadingFill.style.width = '100%';
    }

    window.onload = function() {
        setTimeout(fillLoadingBar, 1000);
        document.querySelector(".menu-buttons button").addEventListener("click", () => {
            playMusic();
        });
    };

    // Function to play background music
    function playMusic() {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.play().catch(() => {
            alert("Click 'Start Game' to enable the music.");
        });
    }

    // Button functions
    function startGame() {
        // Hide the home screen and show the game screen
        document.querySelector('.overlay').style.display = 'none';
        document.querySelector('.home-screen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'flex';
    }

    function showCredits() {
        alert('Showing credits...');
    }

    function toggleSettings() {
        const settingsMenu = document.getElementById('settingsMenu');
        settingsMenu.style.display = settingsMenu.style.display === 'flex' ? 'none' : 'flex';
    }

    function closeSettings() {
        document.getElementById('settingsMenu').style.display = 'none';
    }

    // Toggle music
    function toggleMusic() {
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        if (musicToggle.checked) {
            bgMusic.play();
        } else {
            bgMusic.pause();
        }
    }

    // Start the quest
    function startQuest() {
        document.getElementById('gameScreen').style.display = 'none';
        document.getElementById('gameInterface').style.display = 'flex';
    }

    // Handle player actions
    function chooseAction(action) {
        if (action === 'ask for wisdom') {
            loadWisdom();
        } else if (action === 'seek a quest') {
            loadQuest();
        }
    }

    // Fetch data from JSON file
    function fetchTribeData() {
        return fetch('Cherokee_Tribe_Game_Data.json')
            .then(response => response.json())
            .catch(error => console.error("There was an issue loading the tribe data:", error));
    }

    async function loadWisdom() {
        const tribeData = await fetchTribeData();
        const tribeMembers = tribeData.tribe_members;

        // Pick a random member
        const randomMember = tribeMembers[Math.floor(Math.random() * tribeMembers.length)];
        const npcInterface = document.getElementById('npcInterface');
        npcInterface.innerHTML = `
            <h2>${randomMember.name}</h2>
            <p>Role: ${randomMember.role}</p>
            <p>${randomMember.culture_info}</p>
            <button class="choice-button" onclick="askForStory('${randomMember.stories[0]}')">Ask to hear a tribal story</button>
            <button class="choice-button" onclick="goBack()">Go Back</button>
        `;
        npcInterface.style.display = 'flex';
        document.getElementById('gameInterface').style.display = 'none';
    }

    async function loadQuest() {
        const tribeData = await fetchTribeData();
        const quests = tribeData.quests;

        if (quests && quests.length > 0) {
            // Pick a random quest
            const randomQuest = quests[Math.floor(Math.random() * quests.length)];
            const npcInterface = document.getElementById('npcInterface');
            npcInterface.innerHTML = `
                <h2>Quest: ${randomQuest.title}</h2>
                <p>${randomQuest.description}</p>
                <button class="choice-button" onclick="goBack()">Go Back</button>
            `;
            npcInterface.style.display = 'flex';
            document.getElementById('gameInterface').style.display = 'none';
        } else {
            alert("No quests available.");
        }
    }

    async function askForStory(story) {
        const tribeData = await fetchTribeData();
        const storyContent = tribeData.stories[story];
        const storyPage = document.getElementById('storyPage');
        storyPage.innerHTML = `
            <h2>${story}</h2>
            <p>${storyContent}</p>
            <button class="choice-button" onclick="goBack()">Go Back</button>
        `;
        storyPage.style.display = 'flex';
        document.getElementById('npcInterface').style.display = 'none';
    }

    function goBack() {
        document.getElementById('npcInterface').style.display = 'none';
        document.getElementById('storyPage').style.display = 'none';
        document.getElementById('gameInterface').style.display = 'flex';
    }
</script>

</body>
</html>

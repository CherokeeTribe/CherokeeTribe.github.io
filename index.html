<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Cherokee Nation</title>
    <link rel="icon" href="favicon.ico"> <!-- Added favicon link -->

    <!-- Importing a native-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Petrona&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Petrona', serif; /* Native-like font */
            background-color: #f0e6d6;
            overflow: hidden;
        }
        .home-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://c10.patreonusercontent.com/4/patreon-media/p/campaign/10296502/c1e7bf57295a4f43abb9662fa4349d6c/eyJ3IjoxOTIwLCJ3ZSI6MX0%3D/11.gif?token-time=1728000000&token-hash=ToDoNWISMhNw6Jf1VTM-i0y0GIPbBsF7600BCoR-I7c%3D');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .game-title {
            font-size: 48px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .menu-buttons button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-buttons button:hover {
            background-color: #0056b3;
        }
        .loading-bar {
            width: 60%;
            height: 15px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .loading-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 2s ease-in-out;
        }
        /* Game screen */
        .game-screen {
            display: none;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 32px;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
        /* Interaction interface */
        .game-interface {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
        }
        .choice-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .choice-button:hover {
            background-color: #0056b3;
        }
        #npcInterface, #storyPage {
            background-color: #f9f9f9;
            color: black;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="home-screen"></div>

<div class="overlay fade-in">
    <div class="game-title">Echoes of the Cherokee Nation</div>

    <div class="loading-bar">
        <div class="loading-fill" id="loadingFill"></div>
    </div>

    <div class="menu-buttons">
        <button onclick="startGame()">Travel to the Tribal Grounds</button> <!-- Updated button text -->
        <button onclick="toggleSettings()">Settings</button>
        <button onclick="showCredits()">Credits</button>
    </div>

    <div class="settings-menu" id="settingsMenu">
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="musicToggle" checked onchange="toggleMusic()"> Background Music
        </label>
        <button onclick="closeSettings()">Close</button>
    </div>
</div>

<!-- Game screen that will be displayed after start -->
<div class="game-screen" id="gameScreen">
    <h1>Welcome to the World of the Cherokee Nation!</h1>
    <p>The adventure begins...</p>
    <button class="choice-button" onclick="startQuest()">Begin Your Journey</button>
</div>

<!-- Interaction interface -->
<div class="game-interface" id="gameInterface">
    <h2>You meet the tribe elders...</h2>
    <p>What will you do?</p>
    <button class="choice-button" onclick="chooseAction('ask for wisdom')">Ask for Wisdom</button>
    <button class="choice-button" onclick="chooseAction('ask for a story')">Ask for a Story</button> <!-- New button -->
    <button class="choice-button" onclick="chooseAction('seek a quest')">Seek a Quest</button>
</div>

<!-- NPC Interface -->
<div class="game-interface" id="npcInterface" style="display:none;"></div>

<!-- Story Page -->
<div class="game-interface" id="storyPage" style="display:none;"></div>

<!-- Using external link for background music -->
<audio id="bgMusic" loop>
    <source src="https://audio.jukehost.co.uk/N3CuGZj51wOhuQVb43EDFXfesEwaLOdu" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    // Loading bar effect
    function fillLoadingBar() {
        const loadingFill = document.getElementById('loadingFill');
        loadingFill.style.width = '100%';
    }

    window.onload = function() {
        setTimeout(fillLoadingBar, 1000);
        document.querySelector(".menu-buttons button").addEventListener("click", () => {
            playMusic();
        });
    };

    // Function to play background music
    function playMusic() {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.play().catch(() => {
            alert("Click 'Travel to the Tribal Grounds' to enable the music.");
        });
    }

    // Button functions
    function startGame() {
        // Hide the home screen and show the game screen
        document.querySelector('.overlay').style.display = 'none';
        document.querySelector('.home-screen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'flex';
    }

    function showCredits() {
        alert('Showing credits...');
    }

    function toggleSettings() {
        const settingsMenu = document.getElementById('settingsMenu');
        settingsMenu.style.display = settingsMenu.style.display === 'flex' ? 'none' : 'flex';
    }

    function closeSettings() {
        document.getElementById('settingsMenu').style.display = 'none';
    }

    // Toggle music
    function toggleMusic() {
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        if (musicToggle.checked) {
            bgMusic.play();
        } else {
            bgMusic.pause();
        }
    }

    // Start the quest
    function startQuest() {
        document.getElementById('gameScreen').style.display = 'none';
        document.getElementById('gameInterface').style.display = 'flex';
    }

    // Handle player actions
    function chooseAction(action) {
        if (action === 'ask for wisdom') {
            loadWisdom();
        } else if (action === 'seek a quest') {
            loadQuest();
        } else if (action === 'ask for a story') {
            loadStory();
        }
    }

    // Fetch data from JSON file
    async function fetchTribeData() {
        try {
            const response = await fetch('Cherokee_Tribe_Game_Data.json');
            const tribeData = await response.json();
            return tribeData;
        } catch (error) {
            alert('There was an issue loading the tribe data: ' + error);
        }
    }

    // Load wisdom (random stories, culture, clans)
    async function loadWisdom() {
        const tribeData = await fetchTribeData();
        if (tribeData) {
            const randomMember = tribeData.tribe_members[Math.floor(Math.random() * tribeData.tribe_members.length)];
            const cultureInfo = tribeData.culture.Cherokee_Values;
            const clanInfo = tribeData.clans.Wolf_Clan;
            const npcInterface = document.getElementById('npcInterface');
            npcInterface.innerHTML = `
                <h2>Wisdom from ${randomMember.name}</h2>
                <p>${cultureInfo}</p>
                <p>${clanInfo}</p>
                <button class="choice-button" onclick="goBack()">Go Back</button>
            `;
            npcInterface.style.display = 'flex';
            document.getElementById('gameInterface').style.display = 'none';
        } else {
            alert("No data available.");
        }
    }

    // Load a random story
    async function loadStory() {
        const tribeData = await fetchTribeData();
        if (tribeData) {
            const randomStory = tribeData.stories["The Origin of Fire"];
            const storyPage = document.getElementById('storyPage');
            storyPage.innerHTML = `
                <h2>Cherokee Story</h2>
                <p>${randomStory}</p>
                <button class="choice-button" onclick="goBack()">Go Back</button>
            `;
            storyPage.style.display = 'flex';
            document.getElementById('gameInterface').style.display = 'none';
        } else {
            alert("No story available.");
        }
    }

    // Load a random quest
    async function loadQuest() {
        const tribeData = await fetchTribeData();
        if (tribeData && tribeData.quests.length > 0) {
            const randomQuest = tribeData.quests[Math.floor(Math.random() * tribeData.quests.length)];
            const npcInterface = document.getElementById('npcInterface');
            npcInterface.innerHTML = `
                <h2>Quest: ${randomQuest.name}</h2>
                <p>${randomQuest.description}</p>
                <button class="choice-button" onclick="goBack()">Go Back</button>
            `;
            npcInterface.style.display = 'flex';
            document.getElementById('gameInterface').style.display = 'none';
        } else {
            alert("No quests available.");
        }
    }

    // Go back to the previous screen
    function goBack() {
        document.getElementById('npcInterface').style.display = 'none';
        document.getElementById('storyPage').style.display = 'none';
        document.getElementById('gameInterface').style.display = 'flex';
    }
</script>

</body>
</html>

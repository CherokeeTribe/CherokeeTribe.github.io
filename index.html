<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Cherokee Nation</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=IM+Fell+English&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lora', serif;
            background-color: #000;
            overflow: hidden;
            color: white;
        }

        .home-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://c10.patreonusercontent.com/4/patreon-media/p/campaign/10296502/c1e7bf57295a4f43abb9662fa4349d6c/eyJ3IjoxOTIwLCJ3ZSI6MX0%3D/11.gif?token-time=1728000000&token-hash=ToDoNWISMhNw6Jf1VTM-i0y0GIPbBsF7600BCoR-I7c%3D');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .game-title {
            font-size: 48px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-family: 'IM Fell English', serif;
        }

        .loading-bar {
            width: 60%;
            height: 15px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .loading-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 2s ease-in-out;
        }

        .menu-buttons button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            font-family: 'Lora', serif;
            transition: background-color 0.3s;
        }

        .menu-buttons button:hover {
            background-color: #0056b3;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
        }

        .settings-menu {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
        }

        /* Story Page Styling */
        #storyPage {
            background-image: url('https://source.unsplash.com/featured/?parchment,texture');
            background-size: cover;
            padding: 40px;
            border-radius: 15px;
            max-width: 900px;
            max-height: 80vh;
            color: #2c2c2c;
            font-family: 'Lora', serif;
            text-align: left;
            line-height: 1.8;
            font-size: 22px;
            overflow-y: auto;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        #storyPage h2 {
            color: #4b2808;
            text-align: center;
            font-family: 'IM Fell English', serif;
            font-size: 30px;
            margin-bottom: 10px;
        }

        #storyPage h3 {
            color: #4b2808;
            text-align: center;
            font-size: 18px;
            font-family: 'Lora', serif;
            margin-bottom: 20px;
        }

        #storyPage p {
            margin-bottom: 20px;
            font-size: 22px;
            font-family: 'Lora', serif;
        }

        /* Style for scrollbars */
        #storyPage::-webkit-scrollbar {
            width: 10px;
        }

        #storyPage::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        #storyPage::-webkit-scrollbar-thumb {
            background-color: #4b2808;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="home-screen"></div>

<div class="overlay fade-in">
    <div class="game-title">Echoes of the Cherokee Nation</div>

    <div class="loading-bar">
        <div class="loading-fill" id="loadingFill"></div>
    </div>

    <div class="menu-buttons">
        <button onclick="startGame()">Travel to the Tribal Grounds</button>
        <button onclick="toggleSettings()">Settings</button>
        <button onclick="showCredits()">Credits</button>
    </div>

    <div class="settings-menu" id="settingsMenu">
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="musicToggle" checked onchange="toggleMusic()"> Background Music
        </label>
        <button onclick="closeSettings()">Close</button>
    </div>
</div>

<!-- Interaction interface -->
<div class="game-interface" id="gameInterface">
    <h2>You meet the tribe elders...</h2>
    <p>What will you do?</p>
    <button class="choice-button" onclick="loadWisdom()">Ask for Wisdom</button>
    <button class="choice-button" onclick="loadQuest()">Seek a Quest</button>
    <button class="choice-button" onclick="loadStory()">Ask for a Story</button>
</div>

<div class="npc-interface page-background" id="npcInterface"></div>

<div class="story-page page-background" id="storyPage"></div>

<!-- Background music -->
<audio id="bgMusic" loop>
    <source src="hymn.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    // Loading bar effect
    function fillLoadingBar() {
        const loadingFill = document.getElementById('loadingFill');
        loadingFill.style.width = '100%';
    }

    window.onload = function() {
        setTimeout(fillLoadingBar, 1000);
        document.querySelector(".menu-buttons button").addEventListener("click", () => {
            playMusic();
        });
    };

    // Function to play background music
    function playMusic() {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.play().catch(() => {
            alert("Click 'Start Game' to enable the music.");
        });
    }

    // Button functions
    function startGame() {
        document.querySelector('.overlay').style.display = 'none';
        document.querySelector('.home-screen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'flex';
    }

    function showCredits() {
        alert('Showing credits...');
    }

    function toggleSettings() {
        const settingsMenu = document.getElementById('settingsMenu');
        settingsMenu.style.display = settingsMenu.style.display === 'flex' ? 'none' : 'flex';
    }

    function closeSettings() {
        document.getElementById('settingsMenu').style.display = 'none';
    }

    // Toggle music
    function toggleMusic() {
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        if (musicToggle.checked) {
            bgMusic.play();
        } else {
            bgMusic.pause();
        }
    }

    // Go to tribal grounds
    function beginJourney() {
        document.getElementById('gameScreen').style.display = 'none';
        document.getElementById('gameInterface').style.display = 'flex';
    }

    // Fetch tribe data from JSON
    async function fetchTribeData() {
        try {
            const response = await fetch('Cherokee_Tribe_Game_Data.json');
            const tribeData = await response.json();
            return tribeData;
        } catch (error) {
            alert('There was an issue loading the tribe data: ' + error);
        }
    }

    // Load a random story
    async function loadStory() {
        const tribeData = await fetchTribeData();
        if (tribeData) {
            const randomStoryKey = Object.keys(tribeData.stories)[Math.floor(Math.random() * Object.keys(tribeData.stories).length)];
            const randomStory = tribeData.stories[randomStoryKey];
            const randomMember = tribeData.tribe_members[Math.floor(Math.random() * tribeData.tribe_members.length)];

            const storyPage = document.getElementById('storyPage');
            storyPage.scrollTop = 0; // Ensure the story is scrolled to the top
            storyPage.innerHTML = `
                <h2>${randomStoryKey}</h2>
                <h3>Storyteller: ${randomMember.name}</h3>
                <p>${formatStoryText(randomStory)}</p>
                <button class="choice-button" onclick="goBack()">Go Back</button>
            `;
            storyPage.style.display = 'flex';
            document.getElementById('gameInterface').style.display = 'none';
        }
    }

    // Helper function to format text into paragraphs
    function formatStoryText(story) {
        return story.split('\n\n').map(paragraph => `<p>${paragraph}</p>`).join('');
    }

    // Go back to main interface
    function goBack() {
        document.getElementById('npcInterface').style.display = 'none';
        document.getElementById('storyPage').style.display = 'none';
        document.getElementById('questPage').style.display = 'none';
        document.getElementById('gameInterface').style.display = 'flex';
    }
</script>

</body>
</html>

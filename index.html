<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Cherokee Nation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        .home-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://c10.patreonusercontent.com/4/patreon-media/p/campaign/10296502/c1e7bf57295a4f43abb9662fa4349d6c/eyJ3IjoxOTIwLCJ3ZSI6MX0%3D/11.gif?token-time=1728000000&token-hash=ToDoNWISMhNw6Jf1VTM-i0y0GIPbBsF7600BCoR-I7c%3D');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .game-title {
            font-size: 48px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 60%;
            height: 15px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .loading-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 2s ease-in-out;
        }

        .menu-buttons button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-buttons button:hover {
            background-color: #0056b3;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
        }

        .settings-menu {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
        }

        /* Game screen */
        .game-screen {
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            text-align: center;
        }

        .fade-in {
            animation: fadeIn 3s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Interaction interface */
        .game-interface {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .choice-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .choice-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="home-screen"></div>

<div class="overlay fade-in">
    <div class="game-title">Echoes of the Cherokee Nation</div>

    <div class="loading-bar">
        <div class="loading-fill" id="loadingFill"></div>
    </div>

    <div class="menu-buttons">
        <button onclick="startGame()">Start Game</button>
        <button onclick="toggleSettings()">Settings</button>
        <button onclick="showCredits()">Credits</button>
    </div>

    <div class="settings-menu" id="settingsMenu">
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="musicToggle" checked onchange="toggleMusic()"> Background Music
        </label>
        <button onclick="closeSettings()">Close</button>
    </div>
</div>

<!-- Game screen that will be displayed after start -->
<div class="game-screen" id="gameScreen">
    <h1>Welcome to the World of the Cherokee Nation!</h1>
    <p>The adventure begins...</p>
    <button class="choice-button" onclick="startQuest()">Begin Your First Quest</button>
</div>

<!-- Interaction interface -->
<div class="game-interface" id="gameInterface">
    <h2>You meet the tribe elders...</h2>
    <p>What will you do?</p>
    <button class="choice-button" onclick="askElder()">Ask for Wisdom</button>
    <button class="choice-button" onclick="seekQuest()">Seek a Quest</button>
</div>

<!-- NPC interaction screen -->
<div class="npc-interface" id="npcInterface" style="display:none;">
    <h2 id="npcName"></h2>
    <p id="npcDescription"></p>
    <button class="choice-button" onclick="exploreNpc('stories')">Ask to Hear a Tribal Story</button>
    <button class="choice-button" onclick="exploreNpc('clans')">Ask About Cherokee Clans</button>
    <button class="choice-button" onclick="exploreNpc('culture')">Ask About Cherokee Culture</button>
    <button class="back-button" onclick="continueJourney()">Continue Journey</button>
</div>

<!-- Story page -->
<div id="storyPage" style="display:none;">
    <h2>Tribal Story</h2>
    <p id="fullStory"></p>
    <button class="back-button" onclick="returnToNpc()">Back</button>
</div>

<!-- Clan info page -->
<div id="clanPage" style="display:none;">
    <h2>Cherokee Clan Information</h2>
    <p id="fullClanInfo"></p>
    <button class="back-button" onclick="returnToNpc()">Back</button>
</div>

<!-- Culture info page -->
<div id="culturePage" style="display:none;">
    <h2>Cherokee Culture Information</h2>
    <p id="fullCultureInfo"></p>
    <button class="back-button" onclick="returnToNpc()">Back</button>
</div>

<!-- Background music -->
<audio id="bgMusic" loop>
    <source src="https://audio.jukehost.co.uk/N3CuGZj51wOhuQVb43EDFXfesEwaLOdu" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    let currentNpc = '';
    const tribeMembers = [];

    // Random selection
    function getRandomElement(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    // Loading bar effect
    function fillLoadingBar() {
        const loadingFill = document.getElementById('loadingFill');
        loadingFill.style.width = '100%';
    }

    window.onload = function() {
        setTimeout(fillLoadingBar, 1000);
        document.querySelector(".menu-buttons button").addEventListener("click", () => {
            playMusic();
        });
        fetchTribeData();
    };

    // Fetching tribe data from JSON
    function fetchTribeData() {
        fetch('Cherokee_Tribe_Game_Data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                tribeMembers.push(...data.tribe_members);
                console.log('Tribe data loaded:', tribeMembers);  // Debugging line
            })
            .catch(error => {
                alert("Error loading tribe data: " + error.message);
                console.error("There was an issue loading the tribe data:", error);
            });
    }

    // Function to play background music
    function playMusic() {
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.play().catch(() => {
            alert("Click 'Start Game' to enable the music.");
        });
    }

    // Start game
    function startGame() {
        document.querySelector('.overlay').style.display = 'none';
        document.querySelector('.home-screen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'flex';
    }

    function showCredits() {
        alert('Showing credits...');
    }

    function toggleSettings() {
        const settingsMenu = document.getElementById('settingsMenu');
        settingsMenu.style.display = settingsMenu.style.display === 'flex' ? 'none' : 'flex';
    }

    function closeSettings() {
        document.getElementById('settingsMenu').style.display = 'none';
    }

    // Toggle music
    function toggleMusic() {
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        if (musicToggle.checked) {
            bgMusic.play();
        } else {
            bgMusic.pause();
        }
    }

    // Start the quest
    function startQuest() {
        document.getElementById('gameScreen').style.display = 'none';
        document.getElementById('gameInterface').style.display = 'flex';
    }

    // Handle NPC interaction
    function askElder() {
        if (tribeMembers.length === 0) {
            alert('Tribe data is not yet loaded. Please try again later.');
            return;
        }
        
        const npc = getRandomElement(tribeMembers);
        currentNpc = npc;
        document.getElementById('npcName').innerText = npc.name;
        document.getElementById('npcDescription').innerText = npc.culture_info;
        document.getElementById('gameInterface').style.display = 'none';
        document.getElementById('npcInterface').style.display = 'flex';
    }

    function seekQuest() {
        askElder();  // You can customize this further to include quest-specific logic.
    }

    function exploreNpc(type) {
        if (type === 'stories' && currentNpc.stories.length > 0) {
            const story = currentNpc.stories[0];  // Pick the first story for now
            document.getElementById('npcInterface').style.display = 'none';
            document.getElementById('storyPage').style.display = 'flex';
            document.getElementById('fullStory').innerText = story;
        } else if (type === 'clans') {
            // Display clan info
            const clan = currentNpc.clans || "No clan information available.";
            document.getElementById('npcInterface').style.display = 'none';
            document.getElementById('clanPage').style.display = 'flex';
            document.getElementById('fullClanInfo').innerText = clan;
        } else if (type === 'culture') {
            // Display culture info
            document.getElementById('npcInterface').style.display = 'none';
            document.getElementById('culturePage').style.display = 'flex';
            document.getElementById('fullCultureInfo').innerText = currentNpc.culture_info;
        } else {
            alert("No data available for this selection.");
        }
    }

    function returnToNpc() {
        document.getElementById('storyPage').style.display = 'none';
        document.getElementById('clanPage').style.display = 'none';
        document.getElementById('culturePage').style.display = 'none';
        document.getElementById('npcInterface').style.display = 'flex';
    }

    function continueJourney() {
        document.getElementById('npcInterface').style.display = 'none';
        document.getElementById('gameInterface').style.display = 'flex';
    }
</script>


</body>
</html>
